    <script type="text/javascript">
       // Load Dojo's code relating to the Button widget
       dojo.require("dijit.form.Button");
       dojo.require("dojo.data.ItemFileReadStore");
       
     function dstest()
    {
    var store = new dojo.data.ItemFileReadStore({url: "ds.json"});
    var gotContinents = function(items, request){
        for (var i = 0; i < items.length; i++){
           var item = items[i];
           console.log("Located continent: " + store.getLabel(item));
        }
    }
    var request = store.fetch({query: {type:"continent"}, onComplete: gotContinents});
}

function djtest()
{
    var foo = dijit.byId('foo');
    foo.fooMethod();
}
    </script>
  
     <script type="text/javascript">
          // Explicitly require the parser for swapping in your widgets
          // on page load.
          dojo.require("dojo.parser");

          // Require the widget being used in the page.
          dojo.require("sim_win.FooWidget");
      </script>
  
  <body class="tundra">
    <button dojoType="dijit.form.Button" id="helloButton" onClick="djtest(); ">Hello World!</button>
