[Launch]
ProgramExecutable=FirefoxPortable\FirefoxPortable.exe
SinglePortableAppInstance=true
SingleAppInstance=true

; ensure reg cleanup happens after firefox exit - firefoxportable.exe returnd before then
WaitforEXE1=firefox.exe  

SplashTime=2000

;CommandLineArguments=-mediafolder "%PAL:DataDir%\..\..\MaavisMedia"
;WorkingDirectory=

[Activate]
Registry=true

[RegistryValueBackupDelete]
1=HKCU\Software\Mozilla\Firefox\Extensions\maavis@fullmeasure.co.uk

[RegistryValueWrite]
; Install Maavis as extension for user - gets removed at exit
HKCU\Software\Mozilla\Firefox\Extensions\maavis@fullmeasure.co.uk=REG_SZ:%MaavisExtension%
HKCU\Software\Wow6432Node\Mozilla\Firefox\Extensions\maavis@fullmeasure.co.uk=REG_SZ:%MaavisExtension%

